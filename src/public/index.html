<!DOCTYPE html>
<html>
  <head>
    <title>socket.io chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/fingerprintjs2/1.8.0/fingerprint2.min.js"></script>
    <style type="text/css">
      #chatScreen{
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Socket IO を使ってみよう</h1>
    <div id="joinScreen">
      <form id="joinForm" action="">
        名前を入力してください<br>
        <input type="text" id="joinName" autocomplete="off"/>
        <button>Send</button>
      </form>
    </div>
    <div id="chatScreen">
      <!--move object-->
      <canvas id = "canvas" width="320" height="320"></canvas>
<!--
      <div id="box" style="width:1080px; height:720px; background-color:blue">
  
        <div id="target" style="width:40px; height:20px; background-color:green;"></div>
 
      <div id="mine" style="position:absolute; z-index:1000; width:80px; height:80px; border-radius:50%; background-color:white; text-align:center; line-height:80px; border:solid 3px skyblue;"></div>
       
    </div>
-->
    <span id="boxX" style="display:block;"></span>
      <span id="boxY" style="display:block;"></span>
      <!--chat-->
      <form id="messageForm" action="#">
        <input id="inputMsg" autocomplete="off" />
        <button>Send</button>
      </form>
      <ul id="nickname"></ul><br> 
      <ul id="messages"></ul>
    </div>
    <script src='client.js'></script>
  </body>
</html>
